<label for="merchants">Merchants</label>
<select multiple #merchantsElement (change)="changeMerchants.emit(merchantsElement.selectedOptions)" id="merchants">
  <option *ngFor="let merchant of merchants" [ngValue]="merchant.ID">
    {{ merchant.Name }}
  </option>
</select>
<button (click)="uncheckAll(); changeMerchants.emit([])">Uncheck merchants</button>
