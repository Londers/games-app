<div fxLayout="column" fxLayoutAlign="center">
  <label for="categories">Categories</label>
  <select #categoriesElement (change)="changeCategories.emit(categoriesElement.selectedOptions)"
          [(ngModel)]="usersSelected" id="categories" multiple>
    <option *ngFor="let category of categories" [ngValue]="category.ID">
      {{ category.Name.en }}
    </option>
  </select>
  <button (click)="uncheckAll(); changeCategories.emit([])">Uncheck categories</button>
</div>
