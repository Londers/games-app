<mat-form-field appearance="fill">
  <mat-label>Categories</mat-label>
  <mat-select [formControl]="categoryFormControl" #categoriesElement (ngModelChange)="changeCategories.emit(categoriesElement.selected)" multiple>
    <mat-option *ngFor="let category of categories" [value]="category.ID">{{category.Name.en}}</mat-option>
  </mat-select>
</mat-form-field>
